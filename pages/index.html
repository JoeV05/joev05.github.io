<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url("../images/Red_Panda.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        background: rgba(20, 20, 20, 0.8);
        color: white;
        padding: 2rem;
        border-radius: 15px;
        width: 600px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }

      .box img {
        object-fit: contain;
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Hello!</h1>
      <p>hi</p>
      <p>test image</p>
      <img src="../images/Red_Panda.jpg">
      <h2>test title</h2>
      <ul>
        <li>test</li>
        <li>unordered</li>
        <li>list</li>
      </ul>
      <ol>
        <li>test</li>
        <li>ordered</li>
        <li>list</li>
      </ol>
    </div>
  </body>
</html>
